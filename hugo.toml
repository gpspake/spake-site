languageCode = 'en-us'
title = 'Joe Spake'
theme = 'tailwind'
[build]
writeStats = true
[[build.cachebusters]]
source = "hugo_stats\\.json"
target = "css"
[server]
watch = ["hugo_stats.json"]
[menu]

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[[menu.main]]
identifier = "about"
name = "About"
pageRef = "/about"
weight = 5

[[menu.main]]
identifier = "projects"
name = "Projects"
pageRef = "/projects"
weight = 10

[[menu.main]]
identifier = "blog"
name = "Blog"
pageRef = "/blog"
weight = 20


[taxonomies]
category = "categories"
tag      = "tags"
roles    = "roles"

[params.sidebar.taxonomiesBySection]
blog     = ["categories", "tags"]
projects = ["roles"]

[params.header]
sticky = "true"

[params.footer]
since = false
poweredby = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true   # ‚Üê allow raw HTML inside Markdown
